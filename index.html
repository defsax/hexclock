<!DOCTYPE html>
<html>
  <head>
    <title>Hex-Clock</title>
   	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet"> 
  </head>
  
  <body id="background" onload="hexClock()">
    <div id="menu" class="centre">
      <h1 id="hex"></h1>
      <h1 id="dec"></h1>
      <button id="decimal">Decimal</button>
      <button id="hexi">Hex</button>
    <div>
    <div id="time" class="centre">
      <h1 id="hour"></h1>
      <h1 id="hourhex"></h1>
      
      <h1 id="minute"></h1>
      <h1 id="minutehex"></h1>
      
      <h1 id="second"></h1>
      <h1 id="secondhex"></h1>
      
      <h1 id="millisecond"></h1>
      <h1 id="millisecondhex"></h1>
      
      <h1 id="hextime"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
